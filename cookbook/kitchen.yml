      - local: |
          echo [INFO] Writing Heimdall Lite Script
          kitchen exec ${KITCHEN_INSTANCE_NAME} -c '[ -f /tmp/heimdall-lite.sh ] && less -FX /tmp/heimdall-lite.sh || echo "echo DNE"' > ../heimdall-lite.sh
